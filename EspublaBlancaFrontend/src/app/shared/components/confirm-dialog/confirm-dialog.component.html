<h2 mat-dialog-title class="font-bold uppercase text-lg">
  {{ data.title }}
</h2>
<mat-dialog-content>
  <div class="flex gap-3 items-center">
    <mat-icon class="text-3xl h-fit w-fit text-amber-700">warning</mat-icon>
    <p [innerHTML]="data.content" class="w-full"></p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">No</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>
    Si
  </button>
</mat-dialog-actions>
