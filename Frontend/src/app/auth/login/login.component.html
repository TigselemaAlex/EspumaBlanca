<form [formGroup]="form" (submit)="onSubmit()" class="flex flex-column gap-5">
  <div>
    <p-floatLabel>
      <input
        id="ci"
        type="text"
        pInputText
        placeholder="Introduzca su cédula"
        autocomplete="off"
        formControlName="ci"
        class="w-full"
      />
      <label for="ci">Cédula</label>
    </p-floatLabel>
    @if(form.get('ci')?.dirty && form.get('ci')?.invalid){
    <esp-input-error-message
      @slideVertical
      [message]="getErrorMessage('ci', form)"
    ></esp-input-error-message>
    }
  </div>

  <div>
    <p-floatLabel>
      <p-password
        feedback="false"
        showClear="true"
        toggleMask="true"
        id="password"
        formControlName="password"
        placeholder="Introduzca su contraseña"
        class="w-full"
        styleClass="w-full"
      ></p-password>
      <label for="password">Contraseña</label>
    </p-floatLabel>
    @if(form.get('password')?.dirty && form.get('password')?.invalid){
    <esp-input-error-message
      @slideVertical
      [message]="getErrorMessage('password', form)"
    ></esp-input-error-message>
    }
  </div>

  <p-button
    type="submit"
    label="Iniciar sesión"
    styleClass="w-full"
    icon="pi pi-sign-in"
  />
</form>
<section class="text-center mt-4">
  <a routerLink="/auth/recover-password" class="text-right"
    >¿Olvidaste tu contraseña?</a
  >
</section>
