<esp-form-container
  [options]="options"
  [patchData]="dataToPatch"
  (onSave)="save($event)"
>
  <ng-template #indication>
    <ul class="text-gray-100 text-sm m-0 pl-3">
      <li>
        Los campos marcados con
        <strong class="text-yellow-200">* son obligatorios.</strong>
      </li>
      <li>
        El tipo de unidad pueden ser como por ejemplo:
        <strong class="text-yellow-200"
          >libras (lb), cada unidad (c/u), kilos(kg), etc.</strong
        >
      </li>
    </ul>
  </ng-template>
</esp-form-container>
