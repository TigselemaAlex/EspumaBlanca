<esp-form-container
  [options]="options"
  (onSave)="save($event)"
  [patchData]="dataToPatch"
>
  <ng-template #indication>
    <ul class="text-gray-100 text-sm m-0 pl-3">
      <li>
        Los campos marcados con
        <strong class="text-yellow-200">* son obligatorios.</strong>
      </li>
      <li>
        La cédula debe tener
        <strong class="text-yellow-200">10 dígitos.</strong>
      </li>
      <li>
        Para cambiar el número de cédula o el número de teléfono debe ponerse en
        contacto con el
        <strong class="text-yellow-200">administrador del sistema.</strong>
      </li>
    </ul>
  </ng-template>
</esp-form-container>
