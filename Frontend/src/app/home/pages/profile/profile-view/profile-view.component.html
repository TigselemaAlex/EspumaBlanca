<p-card styleClass="lg:w-fit m-auto">
  <p-header>
    <header
      class="px-4 pt-3 flex flex-column lg:flex-row gap-3 lg:gap-8 align-items-center"
    >
      <h3 class="text-cyan-200">Información personal</h3>
      <div class="lg:ml-auto flex gap-3">
        <a
          pButton
          icon="pi pi-user-edit"
          label="Editar"
          severity="warning"
          routerLink="/home/profile/edit"
        ></a>
        <a
          pButton
          icon="pi pi-key"
          label="Cambiar contraseña"
          severity="contrast"
          routerLink="/home/profile/password"
        ></a>
      </div>
    </header>
  </p-header>
  @if(profile){

  <div class="px-3 pt-3 max-w-30rem m-auto">
    <div class="grid overflow-auto">
      <p class="col-6 font-bold text-right">Nombre completo:</p>
      <p class="col-6 text-zinc-500">
        {{ profile.name + " " + profile.lastname }}
      </p>
      <p class="col-6 font-bold text-right">Cédula de identidad:</p>
      <p class="col-6 text-zinc-500">
        {{ profile.ci }}
      </p>
      <p class="col-6 font-bold text-right">E-mail:</p>
      <p class="col-6 text-zinc-500">
        {{ profile.email }}
      </p>
      <p class="col-6 font-bold text-right">Teléfono:</p>
      <p class="col-6 text-zinc-500">
        {{ profile.phone }}
      </p>
    </div>
  </div>

  }
  <p-footer>
    @if(profile){
    <p-divider></p-divider>
    <footer>
      <h3 class="text-cyan-200">Roles</h3>
      <div class="mt-3">
        @for (role of profile.roles; track role.id) {
        <p-chip [label]="role.name.toString()"></p-chip>
        }
      </div>
    </footer>
    }
  </p-footer>
</p-card>
