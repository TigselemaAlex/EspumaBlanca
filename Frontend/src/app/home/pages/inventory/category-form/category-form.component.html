<esp-form-container
  [options]="options"
  (onSave)="save($event)"
  [patchData]="dataToPatch"
>
  <ng-template #indication>
    <ul class="text-gray-100 text-sm m-0 pl-3">
      <li>
        Los campos marcados con
        <strong class="text-yellow-200">* son obligatorios.</strong>
      </li>
      <li>
        El nombre no puede estar
        <strong class="text-yellow-200">repetido.</strong>
      </li>
      <li>
        El valor debe tener valores
        <strong class="text-yellow-200">mayores o iguales a 0.</strong>
      </li>
    </ul>
  </ng-template>
</esp-form-container>
